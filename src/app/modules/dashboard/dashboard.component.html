<h1 class="tui-text_h6">Dashboard</h1>
<div class="row justify-content-between mb-3">
  <span class="col-lg-3 mb-2 tui-text_h4">Hi, Maxim! ðŸ˜„</span>
  <div class="col-lg-8 row d-flex justify-content-lg-end">
    <button class="mx-2 mb-2" tuiButton type="button" appearance="secondary">
      New meeting
    </button>
    <button class="mx-2 mb-2" tuiButton type="button" appearance="secondary">
      New task
    </button>
    <button class="mx-2 mb-2" tuiButton type="button" appearance="secondary">
      New report
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 mb-3">
    <div class="content-island-short p-3">
      <h3>next appointment</h3>
    </div>
  </div>
  <div class="col-sm-4 mb-3">
    <div class="content-island-short p-3">
      <h3>placeholder</h3>
    </div>
  </div>
  <div class="col-sm-4 mb-3">
    <div class="content-island-short p-3">
      <h3>hours worked</h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="content-island mb-3 p-3"><h3>tasks</h3></div>
    <div class="content-island mb-3 p-3">
      <h3>analytics</h3>
      <tui-line-chart
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [smoothingFactor]="50"
        [value]="value"
        [filled]="true"
      ></tui-line-chart>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="content-island calendar p-3"><h3>daily calendar</h3></div>
  </div>
</div>
